<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img class="bg-top" src="images/bg-pattern-top.svg" />
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" />
    <div class="container">
      <div class="card">
        <section class="img-section">
          <img class="card-bg" src="images/bg-pattern-card.svg" />
          <img class="profile-img" src="images/image-victor.jpg" />
        </section>

        <section class="card-body">
          <div class="bio">
            <p class="user">
              <span class="name">Victor Crest </span><span class="age">26</span>
            </p>
            <p class="location">London</p>
          </div>
          <div class="divider"></div>
          <div class="stats">
            <div class="stat">
              <p class="number">80K</p>
              <p class="category">Followers</p>
            </div>
            <div class="stat">
              <p class="number">803K</p>
              <p class="category">Likes</p>
            </div>
            <div class="stat">
              <p class="number">1.4K</p>
              <p class="category">Photos</p>
            </div>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">https://github.com/NoelVegaJr</a>.
      </div>
    </div>
  </body>
</html>
